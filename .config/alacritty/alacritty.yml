import:
  - ~/.config/alacritty/alacritty-theme/themes/ayu_dark.yaml

font:
  size: 12.0
  normal:
    family: Monoid
  bold:
    family: Monoid
  italic:
    family: Monoid
  bold_italic:
    family: Monoid

window:
  padding:
    x: 5
    y: 5

key_bindings:
  - key: N
    mods: Command|Shift
    action: CreateNewWindow
